<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ödeme Başarılı</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #2196F3 0%, #001d35 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
    }

    header img {
      max-width: 180px;
      height: auto;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 20px;
      max-width: 90%;
    }

    .icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: pop 0.5s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .icon svg {
      width: 60px;
      height: 60px;
      stroke: #4CAF50;
      stroke-width: 3;
      fill: none;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0;
      font-weight: 600;
    }

    p {
      font-size: 17px;
      opacity: 0.9;
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #fff;
      color: #001d35;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #001d35;
      color: #fff;
    }

    footer {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.maraskaski.gov.tr/wp-content/uploads/2023/05/logo.png" alt="Maraş Kaski Logo">
  </header>

  <main>
    <div class="icon">
      <svg viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="25" fill="none"/>
        <path d="M14 27l7 7 17-17" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h1>Ödemeniz başarıyla tamamlandı</h1>
    <p>Teşekkür ederiz! İşleminiz güvenli bir şekilde sonuçlandı.</p>
    <button onclick="closePayment()">Ana Sayfaya Dön</button>
  </main>

  <footer>© 2025 Maraş KASKİ - Tüm hakları saklıdır.</footer>

  <script>
    function closePayment() {
      console.log("Ana sayfaya dön butonuna tıklandı");
      if (window.FlutterChannel) {
        window.FlutterChannel.postMessage('success');
      }
    }

    window.onload = function() {
      console.log("Başarılı ödeme sayfası yüklendi");
    };
  </script>
</body>
</html>
