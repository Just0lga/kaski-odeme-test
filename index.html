<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ödeme Başarılı</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveBackground 20s linear infinite;
      pointer-events: none;
    }
    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    header {
      width: 100%;
      text-align: center;
      padding: 30px 0;
      position: relative;
      z-index: 10;
    }
    header img {
      max-width: 180px;
      height: auto;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 30px;
      max-width: 500px;
      width: 90%;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }
    .success-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 50px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.6s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    @keyframes slideUp {
      0% { 
        opacity: 0;
        transform: translateY(50px);
      }
      100% { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    .icon-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
    }
    .icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
      animation: popScale 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
    }
    @keyframes popScale {
      0% { 
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
      }
      100% { 
        transform: scale(1);
        opacity: 1;
      }
    }
    .icon::before {
      content: '';
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid rgba(76, 175, 80, 0.3);
      animation: pulse 2s ease-out infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.3);
        opacity: 0;
      }
    }
    .icon svg {
      width: 60px;
      height: 60px;
      stroke: #ffffff;
      stroke-width: 4;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      animation: checkmark 0.6s ease-out 0.3s both;
    }
    @keyframes checkmark {
      0% {
        stroke-dasharray: 0 100;
      }
      100% {
        stroke-dasharray: 100 100;
      }
    }
    h1 {
      font-size: 28px;
      margin: 0 0 15px 0;
      font-weight: 700;
      color: #1976D2;
      letter-spacing: -0.5px;
    }
    p {
      font-size: 16px;
      color: #546E7A;
      line-height: 1.6;
      margin: 0 0 25px 0;
    }
    button {
      padding: 16px 48px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
      color: #fff;
      box-shadow: 0 8px 20px rgba(33, 150, 243, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    button:hover::before {
      left: 100%;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(33, 150, 243, 0.5);
    }
    button:active {
      transform: translateY(0);
    }
    footer {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.maraskaski.gov.tr/wp-content/uploads/2023/05/logo.png" alt="Maraş Kaski Logo">
  </header>
  <main>
    <div class="success-card">
      <div class="icon-wrapper">
        <div class="icon">
          <svg viewBox="0 0 52 52">
            <path d="M14 27l7 7 17-17"/>
          </svg>
        </div>
      </div>
      <h1>Ödemeniz Başarıyla Tamamlandı!</h1>
      <p>Teşekkür ederiz. İşleminiz güvenli bir şekilde sonuçlandırıldı ve kaydedildi.</p>
      <button onclick="closePayment()">Ana Sayfaya Dön</button>
    </div>
  </main>
  <footer>© 2025 Maraş KASKİ - Tüm hakları saklıdır.</footer>
  <script>
    function closePayment() {
      console.log("Ana sayfaya dön butonuna tıklandı");
      if (window.FlutterChannel) {
        window.FlutterChannel.postMessage('success');
      }
    }
    window.onload = function() {
      console.log("Başarılı ödeme sayfası yüklendi");
    };
  </script>
</body>
</html>
